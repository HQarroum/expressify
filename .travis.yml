language: node_js
node_js:
- '8'
before_install:
- npm install -g grunt-cli istanbul codecov
install:
- npm install
script:
- npm run build
- istanbul cover ./node_modules/mocha/bin/_mocha tests --reporter lcovonly -- -R spec
- codecov
after_success:
- npm pack

# Deployment directives.
# Triggered when tags are pushed.
deploy:

  # Github Releases.
  - provider: releases
    api_key:
      secure: 
    file: expressify-js-$TRAVIS_TAG.tgz
    skip_cleanup: true
    on:
      tags: true
      
  # Documentation on Github Pages.
  - provider: pages
    skip_cleanup: true
    github_token: $GITHUB_TOKEN
    local_dir: docs/dist/
    on:
      tags: true
      
  # NPM tag push.
  - provider: npm
    email: hqm.post@gmail.com
    skip_cleanup: true
    api_key:
      secure: 
    on:
      tags: true
