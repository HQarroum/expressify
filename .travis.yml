language: node_js
node_js:
- '7'
- '6'
before_install:
- npm install -g grunt-cli istanbul codecov
install:
- npm install
script:
- npm test
after_success:
- npm pack
deploy:
  - provider: releases
    api_key:
      secure: 
    file: 'expressify-js-$TRAVIS_TAG.tgz'
    on:
      tags: true
  - provider: pages
    skip_cleanup: true
    github_token: $GITHUB_TOKEN
    local_dir: documentation/dist/
    on:
      tags: true
